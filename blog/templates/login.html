{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login-register.css' %}">
    <title>Login</title>
</head>
<body>
    {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
    {% endfor %}
    <div class="container">
        <h1>Login</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div>
                <label for="username">Username:</label>
                <input class="form-input" type="username" name="username">
            </div>  
            <div>
                <label for="password">Password:</label>
                <input class="form-input" type="password" name="password">
            </div>
            <input class="submit-btn" type="submit" name="login" value="Login">
            <a class="signup-link" href="{% url 'register' %}">Don't have an account? Sign up!</a>
        </form>
    </div>  
</body>
</html>
